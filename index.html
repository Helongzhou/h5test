		<script type="text/javascript">
			$(document).ready(

				function() {

					var nowpage = 0;

					//给最大的盒子增加事件监听

					$(".container").swipe(

						{

							swipe: function(event, direction, distance, duration, fingerCount) {
								console.log(direction)

								if(direction == "up") {

									nowpage = nowpage + 1;

								} else if(direction == "down") {

									nowpage = nowpage - 1;

								}

								if(nowpage > 5) {

									nowpage = 5;

								}

								if(nowpage < 0) {

									nowpage = 0;

								}

								$(".container").animate({
									"top": nowpage * -100 + "%"
								}, 400);

								$(".page").eq(nowpage).addClass("cur").siblings().removeClass("cur");

							}

						}

					);

				}

			);
		</script>
